services:
  postgres:
    image: postgres:16
    container_name: paperless-postgres
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: paperless-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: paperless
      RABBITMQ_DEFAULT_PASS: paperless
      RABBITMQ_DEFAULT_VHOST: /paperless
    ports:
      - "5672:5672"      # AMQP
      - "9093:15672"     # Management UI -> http://localhost:9093
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ./rest
      dockerfile: Dockerfile
    image: paperless-app:latest
    container_name: paperless-rest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paperless
      SPRING_DATASOURCE_USERNAME: paperless
      SPRING_DATASOURCE_PASSWORD: paperless

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: paperless
      SPRING_RABBITMQ_VIRTUAL_HOST: /paperless

      OCR_QUEUE_NAME: OCR_QUEUE
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health | grep UP >/dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: nginx:1.27-alpine
    container_name: paperless-web
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: paperless-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin-password
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  ocrworker:
    build:
      context: ./ocrworker
      dockerfile: Dockerfile
    image: paperless-ocrworker:latest
    container_name: paperless-ocrworker
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: paperless
      SPRING_RABBITMQ_VIRTUAL_HOST: /paperless
      OCR_QUEUE_NAME: OCR_QUEUE

      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin-password
      MINIO_ENDPOINT_HOST: minio
      MINIO_ENDPOINT_PORT: 9000
      MINIO_BUCKET: documents

      OCR_LANGS: "eng"
      OCR_PSM: "6"
      OCR_DPI: "300"
      OCR_MAXPAGES: "3"
      OCR_TIMEOUTSECONDS: "60"
      OCR_STORETEXT: "true"
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep UP >/dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 5

  genaiworker:
    build:
      context: ./genaiworker
      dockerfile: Dockerfile
    image: paperless-genaiworker:latest
    container_name: paperless-genaiworker
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: paperless
      SPRING_RABBITMQ_VIRTUAL_HOST: /paperless

      GENAI_QUEUE_NAME: GENAI_QUEUE

      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin-password
      MINIO_ENDPOINT_HOST: minio
      MINIO_ENDPOINT_PORT: 9000
      MINIO_BUCKET: documents

    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health | grep UP >/dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  minio-data: