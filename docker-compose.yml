services:
  postgres:
    image: postgres:16
    container_name: paperless-postgres
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: paperless-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: paperless
      RABBITMQ_DEFAULT_PASS: paperless
      RABBITMQ_DEFAULT_VHOST: paperless
    ports:
      - "5672:5672"
      - "9093:15672" # Management UI: http://localhost:9093
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: ./rest
      dockerfile: Dockerfile
    image: paperless-app:latest
    container_name: paperless-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paperless
      SPRING_DATASOURCE_USERNAME: paperless
      SPRING_DATASOURCE_PASSWORD: paperless

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: paperless
      SPRING_RABBITMQ_VIRTUAL_HOST: paperless

      OCR_QUEUE_NAME: ocr-jobs
      OCR_RESULT_QUEUE_NAME: ocr-results

      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
      elasticsearch:
        condition: service_started
    ports:
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health | grep UP >/dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: nginx:1.27-alpine
    container_name: paperless-web
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: paperless_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin-password
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio-data:/data

  ocrworker:
    build:
      context: ./ocrworker
      dockerfile: Dockerfile
    image: paperless-ocrworker:latest
    container_name: paperless_ocrworker
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: paperless
      SPRING_RABBITMQ_VIRTUAL_HOST: paperless

      OCR_QUEUE_NAME: ocr-jobs
      OCR_RESULT_QUEUE_NAME: ocr-results

      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin-password
      MINIO_ENDPOINT_HOST: minio
      MINIO_ENDPOINT_PORT: 9000
      MINIO_BUCKET: documents

      OCR_LANGS: "eng"
      OCR_PSM: "6"
      OCR_DPI: "300"
      OCR_MAXPAGES: "3"
      OCR_TIMEOUTSECONDS: "60"
      OCR_STORETEXT: "true"
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep UP >/dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    volumes:
      - elasticsearch-data:/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.16.0
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

volumes:
  pgdata:
  minio-data:
  elasticsearch-data:
