openapi: 3.0.3
info:
  title: Paperless Document API
  version: 1.0.0
  description: REST API for managing documents
servers:
  - url: http://localhost:8081
paths:
  /api/documents/{id}/content:
    get:
      summary: Download document content
      operationId: downloadDocument
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '404':
          description: Not Found
  /api/documents:
    get:
      summary: List all documents
      operationId: listDocuments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
components:
  parameters:
    IdPath:
      in: path
      name: id
      required: true
      schema: { type: string, format: uuid }
  schemas:
    Document:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        contentText: { type: string, nullable: true }